<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#reservation">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="#order">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#newsletter">Newsletter</a></li>
                    <li class="nav-item"><a class="nav-link" href="#employment">Careers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#event">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#catering">Catering</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Reservation Form -->
        <section id="reservation">
            <h2>Table Reservation</h2>
            <form>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Reserve</button>
            </form>
        </section>

        <!-- Contact Form -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Message</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
        
        <!-- Feedback Form -->
        <section id="feedback">
            <h2>Feedback</h2>
            <form>
                <div class="mb-3">
                    <label>Rate Us</label>
                    <select class="form-control">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Poor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Order Form -->
        <section id="order">
            <h2>Order Online</h2>
            <form>
                <div class="mb-3">
                    <label>Food Item</label>
                    <input type="text" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>
            </form>
        </section>

        <!-- Newsletter Form -->
        <section id="newsletter">
            <h2>Newsletter Signup</h2>
            <form>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
        </section>

        <!-- Employment Form -->
        <section id="employment">
            <h2>Join Our Team</h2>
            <form>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Apply</button>
            </form>
        </section>

        <!-- Event Booking Form -->
        <section id="event">
            <h2>Event Booking</h2>
            <form>
                <div class="mb-3">
                    <label>Event Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Book Event</button>
            </form>
        </section>

        <!-- Catering Inquiry Form -->
        <section id="catering">
            <h2>Catering Inquiry</h2>
            <form>
                <div class="mb-3">
                    <label>Details</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Request Catering</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
