<!DOCTYPE html>
<html lang="en">

  <title>Swiper demo</title>

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("subtle-background.jpg"); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
    }

    .swiper {
      width: 100%;
      /* height: 100%; */
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    


        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            position: relative; /* For pattern overlay */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .invoice-info, .customer-info {
            flex: 1;
        }

        .customer-info {
            text-align: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border: 1px solid #eee; /* Table border */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: none; /* Remove cell borders */
            border-bottom: 1px solid #eee; /* Add back bottom border */
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
            text-transform: uppercase;
            color: #444;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .totals {
            text-align: right;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .totals strong {
            color: #d32f2f;
        }

        .payment-info {
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        p {
            margin-bottom: 8px;
        }

        strong {
            font-weight: 600;
        }

        .container::before {  /* Pattern overlay */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("subtle-pattern.png"); /* Replace with your pattern image */
            background-size: 200px;
            opacity: 0.1;
            pointer-events: none;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .invoice-details {
                flex-direction: column;
            }

            .customer-info {
                text-align: left;
                margin-top: 15px;
            }

            th, td {
                padding: 12px;
            }
        }
    
  </style>
</head>
